{% load menu_tags menu_children %}
{% for child in children %}
<li class="submenu {% if child.selected %}selected{% endif %}{% if child.ancestor %}ancestor{% endif %}{% if child.sibling %}sibling{% endif %}{% if child.descendant %}descendant{% endif %}">
<a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
{% if child.children %}
	<ul class="submenu">
	{% menu_children request child.children %}
	</ul>
{% endif %}
</li>
{% endfor %}
