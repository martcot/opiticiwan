{% load i18n %}
{% for ance in ancestors %}

{% if page.number > 1 %}<li><a href="/recherche/?q={{query}}">{% trans "Recherche" %}</a> &raquo; </li><li>{% trans "Page" %} {{page.number}}</li>
{% else %}<li>{% trans "Recherche" %}</li>{% endif %}
